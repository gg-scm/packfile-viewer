{{ define "title" }}packfile viewer{{ end }}

{{ define "main" }}
  <div>
    <form method="GET" action="/pull">
      <div>
        <label for="IndexPullForm-url">Git URL:</label>
        <input
          type="text"
          inputmode="url"
          autofocus
          id="IndexPullForm-url"
          name="url"
          data-pull-form-target="url">
        <input
          type="submit"
          value="Load">
      </div>
    </form>
  </div>

  <h2>Packfiles</h2>
  {{- with .Packfiles }}
  <table>
    {{- range . }}
    <tr>
      <td><a href="/packs/{{ .Name }}">{{ .Name }}</a></td>
      <td>{{ template "time.html" .ModTime }}</td>
    </tr>
    {{- end }}
  </table>
  {{- else }}
  <p>No packfiles available. Use the controls above to pull one.</p>
  {{- end }}
{{ end }}

{{ define "title" }}packfile viewer{{ end }}

{{ define "main" }}
  <div>
    <form method="GET" action="/pull">
      <div>
        <label for="IndexPullForm-url">Git URL:</label>
        <input
          type="text"
          inputmode="url"
          autofocus
          id="IndexPullForm-url"
          name="url"
          data-pull-form-target="url">
        <input
          type="submit"
          value="Load">
      </div>
    </form>
  </div>

  <h2>Packfiles</h2>
  {{- with .Packfiles }}
  <table>
    <tbody>
      {{- range . }}
      <tr>
        <td class="IndexTable-name"><a href="/packs/{{ .Name }}">{{ .Name }}</a></td>
        <td class="IndexTable-size">{{ .Size | byteSize }}</td>
        <td class="IndexTable-time">{{ template "time.html" .ModTime }}</td>
      </tr>
      {{- end }}
    </tbody>
  </table>
  {{- else }}
  <p>No packfiles available. Use the controls above to pull one.</p>
  {{- end }}
{{ end }}

{{- with . }}
  <div>
    <label for="PullForm-refsSelect">Refs</label>
  </div>
  <div>
    <select id="PullForm-refsSelect" multiple name="ref">
      {{- range . }}
      <option value="{{ .Name }}"
        {{- if eq .Name "HEAD" }} selected{{ end -}}>
        {{- .Name -}}
      </option>
      {{- end }}
    </select>
  </div>
{{- end }}
